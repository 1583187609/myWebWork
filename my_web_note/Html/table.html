<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格专题</title>
		<link rel="stylesheet" href="../reset.css" />
	</head>
	<body>
		<div class="show-wrap">
			<h1>表格专题</h1>
			<h2>表格的基本结构</h2>
			<table>
				<caption>标题</caption>
				<thead>
					<tr><th>列标题1</th><th>列标题2</th><th>列标题3</th></tr>
				</thead>
				<tbody>
					<tr><td>1</td><td>1</td><td>1</td></tr>
					<tr><td>11</td><td>11</td><td>11</td></tr>
					<tr><td>111</td><td>111</td><td>111</td></tr>
					<tr><td>1111</td><td>1111</td><td>1111</td></tr>
				</tbody>
				<tfoot>
					<tr><td>这是tfoot内容</td></tr>
				</tfoot>
			</table>
		</div>
	</body>
</html>
