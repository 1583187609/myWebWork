<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中值得注意的概念</title>
		<link rel="stylesheet" href="../reset.css" />
		<style>
			b{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="show-wrap">
			<h1>js中值得注意的概念</h1>
			<p>1、var 关键字会让变量的声明隐式的提升的<b>当前作用域的最前面</b>（但是没有初始化）<br />
			function 关键字也会让函数的声明隐式的提升到<b>当前作用域的最前面</b>（函数体也会跟着提升）
			</p>
			<p>2、javascript是没有块级作用域的。函数是JavaScript中<b>唯一</b>拥有自身作用域的结构。</p>
		</div>
	</body>
</html>
